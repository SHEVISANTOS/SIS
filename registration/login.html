<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center" style="background-color: var(--primary); color: white;">
                <h4 class="mb-0">Student Information System</h4>
                <p class="mb-0">Geita Town Council</p>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">Invalid username or password.</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>

                <hr>
                <p class="text-center mb-0">
                    <a href="{% url 'admin:login' %}" class="text-decoration-none">
                        <small>Admin Login</small>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
